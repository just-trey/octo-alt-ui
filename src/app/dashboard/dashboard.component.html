<div fxLayout="row" fxLayoutAlign="space-around">
  <div class="sec1" fxFlex="30">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Nozzle Temp
          <button
            mat-icon-button
            class="more-button"
            [matMenuTriggerFor]="menu"
            aria-label="Toggle menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Set Temp</button>
            <button mat-menu-item>Preheat PLA</button>
            <button mat-menu-item>Preheat ABS</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">

    </mat-card>
  </div>
