<div class="container">
  <div class="content" fxLayout="row" fxLayout.xs="column">
    <div fxFlex="15" class="sec1" fxFlex.xs="55">
      <mat-card class="dashboard-card primary">
        <mat-card-header>
          <mat-card-title>
            Nozzle Temp
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Set Temp</button>
              <button mat-menu-item>Preheat PLA</button>
              <button mat-menu-item>Preheat ABS</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here ya go</div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="30" class="sec2">second-section</div>
    <div fxFlex="55" class="sec3" fxFlex.xs="15">third-section</div>
  </div>
</div>
